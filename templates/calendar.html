<!DOCTYPE html>
<html>
<head>
  <title>Booking Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>ðŸ“† Calendar View</h2>
  <table>
    <tr><th>User</th><th>Activity</th><th>Venue</th><th>Date</th><th>Time</th></tr>
    {% for b in bookings %}
      <tr>
        <td>{{ b.user }}</td>
        <td>{{ b.activity }}</td>
        <td>{{ b.venue }}</td>
        <td>{{ b.date }}</td>
        <td>{{ b.time }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
